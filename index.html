<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IBNUSPB</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #00ffcc;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ffcc;
    }

    h1 {
      font-size: 24px;
      color: #ffffff;
    }

    .card {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
    }

    a {
      text-decoration: none;
      color: #00ffc8;
      font-weight: bold;
      font-size: 18px;
    }

    a:hover {
      color: #ffffff;
    }

    /* Modal Popup */
    #myModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1f1f1f;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
    }

    /* Warna tombol tutup */
    #myModal button {
      background-color: #ff5733; /* Merah menyala */
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #myModal button:hover {
      background-color: #ff2a00; /* Merah lebih gelap */
    }

    /* Warna sapaannya */
    #myModal h2 {
      color: #ffcc00; /* Emas */
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/3RJM2mPV/wdwdwdwdw.jpg" alt="Foto Kamu">
  <h1>Hallo, selamat datang kawan</h1>

  <div class="card">

  </div>
  <div class="card">

  </div>
  <div class="card">
    <a href="panduan.html">âž¤ Panduan Permainan Sportsbook</a>
  </div>

  <!-- Modal Popup -->
  <div id="myModal">
    <h2>Selamat datang di IBNUSPORTBOOK!</h2>
    <p>Semoga harimu menyenangkan, Ya Wak! ðŸŽ‰</p>
    <button onclick="closeModal()">Tutup</button>
  </div>

  <script>
    // Menampilkan modal setelah 0,5 detik
    setTimeout(function() {
      document.getElementById("myModal").style.display = "block";
    }, 500); // Waktu delay 500ms = 0,5 detik

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</body>
</html>
